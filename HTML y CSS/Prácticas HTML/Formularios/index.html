<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulario GOD</title>
  </head>

  <body>
    <form>
      <h1>Formulario de registro</h1>

      <!-- * Cajas de texto (por defecto) -->

      <label for="nombre"> Ingrese su nombre: </label>
      <input id="nombre" placeholder="Julieta" />
      <br />
      <label for="apellido"> Ingrese su apellido: </label>
      <input id="apellido" />
      <br />

      <!-- * Password -->
      <label for="password"> Ingrese contraseña: </label>
      <input type="password" id="password" />
      <br />

      <!-- * Solo números -->
      <label for="edad"> Ingrese edad: </label>

      <input type="number" id="edad" />
      <br />

      <!-- * Radio -->
      <label for="sexo"> Sexo: </label>

      <input type="radio" id="mujer" name="sexo" />
      <label for="mujer"> Mujer </label>
      <input type="radio" id="hombre" name="sexo" />
      <label for="hombre"> Hombre </label>
      <br />

      <!-- * Selector -->
      <span> Elegí el tipo de plan </span>
      <!-- Utilizo span para poner una oración pero que quede encasillada en algun coontenedor -->
      <select>
        <option value="Bronce">Bronce</option>
        <option value="Plata">Plata</option>
        <option value="Oro">Oro</option>
      </select>
      <br />

      <!-- *Color picker -->
      <label for="color"> Piel: </label>
      <input name="color" type="color" />
      <br />

      <!-- *Fecha y hora -->
      <label for="fecha">Ingrese fecha de turno </label>
      <input type="datetime-local" />
      <br />

      <!-- *Textarea -->
      <label for="sugerencias"> Sugerencias </label>
      <textarea type="textarea" cols="50" rows="10"></textarea>
    </form>
  </body>
</html>
